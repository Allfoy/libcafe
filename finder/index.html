<html lang="en">
<head>

<body class="body">

    <div>click on a friend to use them as a friendcookie</div>
	<input class="search" id="search" type="text" onkeyup="search()" placeholder="Search for names..">
	<ul id="results">
		<li id="allfoy"><a onclick="reveal('allfoy')">Allfoy</a></li>
		<li id="casper"><a onclick="reveal('casper')">Casper</a></li>
		<li id="kevin"><a onclick="reveal('kevin')">Kevin</a></li>
		<li id="myrthe"><a onclick="reveal('myrthe')">Myrthe</a></li>
		<li id="troy"><a onclick="reveal('troy')">Troy</a></li>
	</ul>
</body>
<script>
function search(){
	var input, filter, ul, li, a, i, txtValue;
    input = document.getElementById("search");
    filter = input.value.toUpperCase();
    ul = document.getElementById("results");
    li = ul.getElementsByTagName("li");
    for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("a")[0];
        txtValue = a.textContent || a.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
            li[i].style.display = "";
        } else {
            li[i].style.display = "none";
        }
    }
}
