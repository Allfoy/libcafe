    <style>
        @keyframes rainbow {
            0%, 100% {
                fill: rgba(255, 0, 0, 0.4);
            }
            33% {
                fill: rgba(0, 0, 255, 0.4);
            }
            66% {
                fill: rgba(255, 255, 0, 0.4);
            }
        }
        .body{
            background-color: #f9f1e3;
            margin: 0px;
        }
        svg {
        animation: rainbow 60s linear infinite;
        }
        .dvd{
            background-color:#960e0e00;
            position: absolute;
            width:1519px;
            height:3038px;
            top:0px;
            left:0px;
            z-index:6;
            pointer-events: none;
        }
        .map{
            width:1519px;
            position: relative;
            left:0px;
            top:0px;
            z-index: 1;
        }
        .users{
            position: relative;
            display: flex;
            flex-wrap: wrap;
            z-index: 3;
        }
        .NPC{
            position: absolute;
            display: none;
            overflow:visible;
            white-space: nowrap;
            width: 24px;
            height: 24px;
            z-index: 3;
            transition: 1.5s;
        }
        .NPC img,.pfp img{
            position: absolute;
            top: 50%;
            width: 24px;
            border-radius: 100%;
        }
        .pfp{
            position: absolute;
            display: none;
            overflow:visible;
            white-space: nowrap;
            width: 24px;
            height: 24px;
            z-index: 3;
            transition: 2.5s;
        }
        .label{
            position: relative;
            margin: 0;
            width:fit-content;
            text-align: center;
            white-space: nowrap;
            font-size: xx-small;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-family: 'Minecraft', sans-serif;
            background-color: rgba(104, 104, 104, 0.4);
            background-blend-mode: multiply;
        }
        .pix{
            position: fixed;
            top: 0;
            right: 0;
            background-color: #676767;
            opacity: 70%;
            width: fit-content;
            height: auto;
            z-index: 12;
            font-size:x-large;
            color: aliceblue;
        }
        .map-pin{
            display: block;
            width: 10px;
            height: 10px;
            display: inline-block;
            background-color : red;
            color: red;
            border-radius: 50%;
            opacity: 4%;
            z-index: 4;
        }

function checkOverlaps() {
    var images = ['a', 't', 'k', 'c', 'm','o'];
    for (var i = 0; i < images.length; i++) {
        const currentImg = document.getElementById(images[i]);
        const p = currentImg.querySelector('p');
        for (var j = i+1; j < images.length; j++) {
            if (i !== j) {
                var otherImg = document.getElementById(images[j]);
                if (currentImg.style.top == otherImg.style.top && currentImg.style.left == otherImg.style.left) {
                    // Overlap detected, adjust position
                    var newX = parseInt(currentImg.style.left.replace('px','')) + 24 + (13*(p.offsetWidth)/24);
                    otherImg.style.left = newX + 'px';
                    
                }
            }
        }
    }
}
function fetchEventsAndUpdateTime(CalID) {
    // Fetch events from Google Calendar API
	// Get today's date in the format required by the Google Calendar API
    var timeInput = document.getElementById('timePicker').value;
    var isoTime = new Date().toISOString();
    if(!timeInput){
        var hours = parseInt(isoTime.substr(11,2)) + 2;
        var minutes = parseInt(isoTime.substr(14,2));
    }   else{var times = timeInput.split(":")
            var hours = parseInt(times[0]);
            var minutes = parseInt(times[1]);
        }
    var slider = new Date();
    slider.setHours(hours);
    slider.setMinutes(minutes);
    document.getElementById("timePicker").addEventListener("blur", function() {
    this.style.display = "none";
    });
//    currentEvent="dead";
//    currentEvent.location="p000"
    const today = new Date().toISOString().split('T')[0];
    fetch(`https://www.googleapis.com/calendar/v3/calendars/${CalID}@import.calendar.google.com/events?key=AIzaSyCaky52HRXhv-E5bIuHt5uvWlGPoA-YmvQ&timeMin=${today}T00:00:00Z&timeMax=${today}T23:59:59Z`)
        .then(response => response.json())
        .then(data => {
			const events = data.items.filter(event => /^\d/.test(event.summary)); // Filter events starting with a number
            let filteredEvents = events.filter(function(event){return (!event.summary.includes("rt_"))});
            filteredEvents = filteredEvents.sort((a, b) => {
                const dateA = new Date(a.start.dateTime); // Convert dateTime strings to Date objects
                const dateB = new Date(b.start.dateTime);
                return dateA - dateB; // Sort based on the dateTime
            });
            id = getid(CalID);
            //NPC
                if(counterNumber >= 2){
                    let newNumber = counterNumber-2
                    newNumber = filteredEvents.length ? Math.floor((0.5*newNumber)%filteredEvents.length):newNumber;
                    let locationy = filteredEvents[newNumber]?.location ?? getRandomLocation();
                    move('NPC-'+id.id,locationy);
                    move('NPC-1',getRandomLocation());move('NPC-2',getRandomLocation());move('NPC-3',getRandomLocation());
                }
            const now = slider;
            let nowDate = new Date(now);
            let currentEvent = null;
            let upcomingEvent = null;
			for (const event of filteredEvents) {
                const eventStart = new Date(event.start.dateTime);
                const eventEnd = new Date(event.end.dateTime);
                if (eventStart <= now && eventEnd >= now) {
                    currentEvent = event;
                    console.info(`${hours}:${minutes.toLocaleString('en-US', {minimumIntegerDigits: 2})} (${id.name}) : ${currentEvent.summary} (${currentEvent.location})`)
                    let location = currentEvent.location
                    move(id.id,location);
                }
            }
            if (!currentEvent){
                id = getid(CalID);
                let locationFree = "p404";
                const startest = filteredEvents[0]?.start.dateTime ? new Date(filteredEvents[0].start.dateTime).toLocaleTimeString():'00:00:00'; //checks for weekend case
                const endest = filteredEvents[filteredEvents.length-1]?.end.dateTime ? new Date(filteredEvents[filteredEvents.length-1].end.dateTime).toLocaleTimeString():'00:00:00'; //checks for weekend case
                if(now.toLocaleTimeString()<= startest||now.toLocaleTimeString()>=endest){
                    locationFree = "p000";placeAp = `outside school`
                }else{
                    locationFree = id.place;placeAp = `within school`
                }
                if(counterNumber == 1){
                    console.info(`${hours}:${minutes.toLocaleString('en-US', {minimumIntegerDigits: 2})} (${id.name}) : ${placeAp}`);
                }
                //console.log(now.toLocaleTimeString(), new Date(filteredEvents[0].start.dateTime).toLocaleTimeString(),new Date(filteredEvents[filteredEvents.length-1].end.dateTime).toLocaleTimeString())
                move(id.id,locationFree)
            }
        }).catch(error => {
            console.error('Error fetching events:', error);
        });
        //setTimeout(fetchEventsAndUpdateTime,1000,CalID);
};

function move(id,location){
    // determine which object to use aka which buildingscoords
    //const building = document.getElementById('map').src.substr(17,1) + "coords";
    location = location.replace(/[^\w]/g,'')
    const buildingName = location.toLowerCase().substr(0,1) + "coords"; //pcoords
    const building = eval(buildingName); // turns the pcoords string into the object
    const room = location.substr(1,3) // 316
    // Check if the room code exists in the object literal
    // using a ternary operator: condition?true:false;
    const coords = room in building ? building[room] : move(id,'p000');
    // now move it move it
    const elem = document.getElementById(id);
    elem.style.display = "block";   
    // takes width of elemy and width of pix into consideration
    elem.style.left = coords.x -12 + 5 + 'px';
    elem.style.top = coords.y -12 -6.4 +'px';
};

function createElem(coords,letter) {
    // Iterate over the upperproperties of the coords object
    coords = eval(coords)
    Object.keys(coords).forEach(key => {
        const coord = coords[key];
        // make element
        const elem = document.createElement('div');
        elem.style.position = 'absolute';
        elem.style.left = coord.x + 'px';
        elem.style.top = coord.y + 'px';
        elem.classList.add('map-pin');
        const name = letter + key;
        elem.setAttribute("title", name);
        // make it fr
        document.body.appendChild(elem);
    });
}
