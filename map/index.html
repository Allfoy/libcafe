    function checkCollisions() {
    var images = ['a', 'c', 'k', 't'];
    var offset = 110; // Adjust this value as needed

    for (var i = 0; i < images.length; i++) {
        var currentImg = document.getElementById(images[i]);
        var currentRect = currentImg.getBoundingClientRect();

        for (var j = 0; j < images.length; j++) {
            if (i !== j) {
                var otherImg = document.getElementById(images[j]);
                var otherRect = otherImg.getBoundingClientRect();

                if (currentRect.left < otherRect.right &&
                    currentRect.right > otherRect.left &&
                    currentRect.top < otherRect.bottom &&
                    currentRect.bottom > otherRect.top) {
                    // Collision detected, adjust position
                    var newX, newY;
                    var randomDirection = Math.floor(Math.random() * 4); // 0: up, 1: down, 2: left, 3: right

                    switch (randomDirection) {
                        case 0:
                            newY = otherRect.top - currentRect.height - offset; // Move above the other image
                            newX = currentRect.left + (Math.random() * (2 * offset)) - offset; // Random horizontal adjustment
                            break;
                        case 1:
                            newY = otherRect.bottom + offset; // Move below the other image
                            newX = currentRect.left + (Math.random() * (2 * offset)) - offset; // Random horizontal adjustment
                            break;
                        case 2:
                            newX = otherRect.left - currentRect.width - offset; // Move to the left of the other image
                            newY = currentRect.top + (Math.random() * (2 * offset)) - offset; // Random vertical adjustment
                            break;
                        case 3:
                            newX = otherRect.right + offset; // Move to the right of the other image
                            newY = currentRect.top + (Math.random() * (2 * offset)) - offset; // Random vertical adjustment
                            break;
                    }

                    currentImg.style.left = newX + 'px';
                    currentImg.style.top = newY + 'px';
                }
            }
        }
    }
}

// Call the function to check for collisions periodically (e.g., every 100 milliseconds)

function fetchEventsAndUpdateTime(CalID) {
    // Fetch events from Google Calendar API
	// Get today's date in the format required by the Google Calendar API
    var todayBeforeUnformatted = new Date();
    todayBeforeUnformatted.setMinutes(todayBeforeUnformatted.getMinutes() - 20*60);
    const todayBefore = todayBeforeUnformatted.toISOString();
