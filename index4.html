<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Calendar Events</title>
</head>
<body>
    <h1>Today's Events</h1>
    <div id="events-container"></div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script>
const apiKey = 'YOUR_API_KEY';
const calendarId = 'primary';

fetch(`https://www.googleapis.com/calendar/v3/calendars/${calendarId}/events?key=${apiKey}`)
    .then(response => response.json())
    .then(data => {
        const events = data.items;
        if (events.length > 0) {
            const firstEvent = events[0].summary;
            const lastEvent = events[events.length - 1].summary;
            displayEvents(firstEvent, lastEvent);
        } else {
            displayEvents("No events for today", "No events for today");
        }
    })
    .catch(error => console.error('Error fetching data:', error));

function displayEvents(firstEvent, lastEvent) {
    const eventsContainer = document.getElementById('events-container');
    eventsContainer.innerHTML = `<p>First Event: ${firstEvent}</p><p>Last Event: ${lastEvent}</p>`;
}

    </script>
</body>
</html>
